<div class="row">
  <h2>Book List</h2>
</div>

<button
  (click)="createBook()"
  class="btn btn-primary"
  style="margin-bottom: 10px"
>
  Create Book
</button>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author Id</th>
      <th>Genre</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of bookList">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre.genre }}</td>
      <td>
        <button (click)="updateBook(book.id)" class="btn btn-primary">
          Update
        </button>
        <button
          (click)="deleteBook(book.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="bookDetail(book.id)"
          class="btn btn-primary"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
