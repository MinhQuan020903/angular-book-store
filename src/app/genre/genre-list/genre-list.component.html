<div class="row">
  <h2>Genre List</h2>
</div>

<button
  (click)="createGenre()"
  class="btn btn-primary"
  style="margin-bottom: 10px"
>
  Create Genre
</button>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Genre</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let genre of genreList">
      <td>{{ genre.id }}</td>
      <td>{{ genre.genre }}</td>
      <td>
        <button
          (click)="deleteGenre(genre.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
